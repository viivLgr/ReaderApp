<section class="channel-h5">
	<div class="channel-h5-header">
		<p class="header-title">本周最火</p>
	</div>
	<ul class="list-h5">
		<li v-for="(item, index) in hot" v-if="index<5">
			<a v-bind:href="go(item.fiction_id)" class="book-h5">
				<div class="cover">
					<img v-bind:src="item.cover" :alt="item.title"/>
					<p class="state" v-if="item.finish">完结</p>
				</div>
				<div class="info">
					<p class="title">{{item.click}}{{item.title}}</p>
					<p class="author">{{item.authors}}</p>
					<p class="summary">{{item.summary}}</p>
					<div class="tags">
						<span v-for="(tag,idx) in item.tags" v-if="idx<3">{{tag}}</span>
					</div>
				</div>
			</a>
		</li>
	</ul>
</section>
