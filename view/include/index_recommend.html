<section class="channel-h5">
	<div class="channel-h5-header">
		<p class="header-title">重磅推荐 <i>推</i></p>
		<div class="tab">
			<a href="javascript:" class="tab-on">男</a>
			<span>|</span>
			<a href="javascript:" class="">女</a>
		</div>
	</div>
	<ul class="list-h5">
		<li v-for="(item, index) in recommend" v-if="index==0">
			<div class="book-h5">
				<div class="cover">
					<img :alt="item.title" v-bind:src="item.cover" />
					<p v-if="item.finish" class="state">完结</p>
				</div>
				<div class="info">
					<p class="title">{{item.title}}</p>
					<p class="author">{{item.authors}}</p>
					<p class="summary">{{item.summary}}</p>
					<div class="tags">
						<span v-for="tag in item.tags">{{tag}}</span>
					</div>
				</div>
			</div>
		</li>
		<li v-for="(item, index) in recommend" v-if="index>0 && index<9">
			<div class="book-h5 book-h5-noimg">
				<span class="num">0{{index+1}}</span>
				<span class="title">{{item.title}}</span>	
			</div>
		</li>
	</ul>
</section>
